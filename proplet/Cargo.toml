[package]
name = "proplet"
version = "0.1.0"
edition = "2021"

[dependencies]
tokio = { version = "1.42", features = ["full"] }
rumqttc = "0.24"
serde = { version = "1.0", features = ["derive"] }
serde_json = "1.0"
toml = "0.8"
wasmtime = "27.0"
wasmtime-wasi = "27.0"
uuid = { version = "1.11", features = ["v4", "serde"] }
thiserror = "2.0"
anyhow = "1.0"
tracing = "0.1"
tracing-subscriber = { version = "0.3", features = ["env-filter"] }
config = "0.14"
async-trait = "0.1"
base64 = "0.22.1"
url = "2.5"
sysinfo = "0.32"
chrono = { version = "0.4", features = ["serde"] }
libc = "0.2"

attestation-agent = { git = "https://github.com/confidential-containers/guest-components", features = ["all-attesters"], optional = true }
kbs_protocol = { git = "https://github.com/confidential-containers/guest-components", package = "kbs_protocol", optional = true }
kbc = { git = "https://github.com/confidential-containers/guest-components", package = "kbc", optional = true }
image-rs = { git = "https://github.com/confidential-containers/guest-components", package = "image-rs", optional = true }
crypto = { git = "https://github.com/confidential-containers/guest-components", package = "crypto", optional = true }
resource_uri = { git = "https://github.com/confidential-containers/guest-components", package = "resource_uri", optional = true }
aes-gcm = { version = "0.10", optional = true }
lru = { version = "0.12", optional = true }
zeroize = { version = "1.8", features = ["derive"], optional = true }

[features]
default = []
cdh = [
    "attestation-agent",
    "kbs_protocol",
    "kbc",
    "image-rs",
    "crypto",
    "resource_uri",
    "aes-gcm",
    "lru",
    "zeroize",
]
