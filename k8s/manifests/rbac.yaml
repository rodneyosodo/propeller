kind: RoleBinding
metadata:
  name: propeller-operator-leader-election
  namespace: propeller-system
  labels:
    app.kubernetes.io/name: propeller-operator
    app.kubernetes.io/component: rbac
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: propeller-operator-leader-election
subjects:
- kind: ServiceAccount
  name: propeller-operator
  namespace: propeller-system